<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Protegida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #protected-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h1>Ingrese su contraseña</h1>
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="checkPassword()">Ingresar</button>
    </div>
    
    <div id="protected-content">
        <h2>¡Bienvenido a la página protegida!</h2>
        <p>Has ingresado correctamente. <a href="./equipos/password.html">Ir a otra página</a></p>
    </div>

    <script>
        // Comprobamos si la sesión ya está iniciada
        if (sessionStorage.getItem('authenticated')) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('protected-content').style.display = 'block';
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'cocodrilo') {
                sessionStorage.setItem('authenticated', true); // Guardamos que está autenticado
                document.getElementById('login').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
            } else {
                alert('Contraseña incorrecta, intente de nuevo.');
            }
        }
        // Agrega un evento para borrar la sesión al cerrar la página
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('authenticated');
        });

    </script>
</body>
</html>
